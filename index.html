<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossary</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <div class="header">
            <input placeholder="Search" type="text" class="search-field">
            <select>
                <option value="Africa" selected>Africa</option>
                <option value="Europe">Europe</option>
                <option value="Asia">Asia</option>
                <option value="North America">North America</option>
                <option value="Australia">Australia</option>
                <option value="Antartica">Antartica</option>
            </select>
        </div>
            <div class="countries"></div>

            <div class="country-popup">
                <div class="popup-Data">
                    <span class="exit-btn"></span>
                    <img class="country-flag" src="" alt="">
                    <h2 class="country-name"></h2>
                    <p class="country-capital"></p>
                    <p class="country-population"></p>
                    <p class="country-region"></p>
                    <p class="subregion"></p>
                    <p class="country-language"></p>
                    <p class="country-timezone"></p>
                </div>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
